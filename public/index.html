<head>

<body>
    <div class="voice-assistant-container">
        <h1 class="brand-title">REVOLT</h1>

        <div class="robot-icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12,2A2,2,0,0,0,10,4V6H4A2,2,0,0,0,2,8V16A2,2,0,0,0,4,18H5V20A2,2,0,0,0,7,22H17A2,2,0,0,0,19,20V18H20A2,2,0,0,0,22,16V8A2,2,0,0,0,20,6H14V4A2,2,0,0,0,12,2M8.5,10A1.5,1.5,0,0,1,10,11.5A1.5,1.5,0,0,1,8.5,13A1.5,1.5,0,0,1,7,11.5A1.5,1.5,0,0,1,8.5,10M15.5,10A1.5,1.5,0,0,1,17,11.5A1.5,1.5,0,0,1,15.5,13A1.5,1.5,0,0,1,14,11.5A1.5,1.5,0,0,1,15.5,10M16,15H8V16H16V15Z" />

        <div id="status" class="status-text">Click the mic to start</div>

            <button id="micButton" class="mic-button">
                <div class="mic-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
                </div>
            </button>
        </div>
        <div class="brand-text">Powered by Google Gemini</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
